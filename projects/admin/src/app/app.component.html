<!-- toaster -->
<p-toast
  [breakpoints]="{
    'calc(676rem / 16)': { width: '95%', right: '2.5%', left: '2.5%' }

  [showTransitionOptions]="'800ms'"
  [hideTransitionOptions]="'800ms'"

/>
