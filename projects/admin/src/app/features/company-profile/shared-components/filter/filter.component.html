<div class="filter">
    <p>Filter</p>
    <div class="group">
        <div class="head" (click)="toggle1()"><p>{{title}}</p>  <img src="../../../../../../../assets/images/company/SVG/chevron-down.svg" alt=""></div>

     @if (isShow1) {
        <div class="choices">
            @for (item of choices; track $index) {
            <div class="choice"> <input type="checkbox" [name]="item.name" [id]="item.name">
                 <label [for]="item.name">{{item.name}}</label></div>
            }
           
        </div>
     }
    </div>
    <hr>
    <div class="group">
        <div class="head" (click)="toggle2()"><p>{{title2}}</p>  <img src="../../../../../../../assets/images/company/SVG/chevron-down.svg" alt=""></div>

    @if (isShow2) {
        <div class="choices">
            @for (item of choices2; track $index) {
            <div class="choice"> <input type="checkbox" [name]="item.name" [id]="item.name">
                 <label [for]="item.name">{{item.name}}</label></div>
            }
           
        </div>
    }
    </div>



    <hr>

    <div class="group">
        <div class="head" (click)="toggle3()"><p>Performance</p>  <img src="../../../../../../../assets/images/company/SVG/chevron-down.svg" alt=""></div>

        @if (isShow3) {
            <p-slider [(ngModel)]="rangeValues" [range]="true" />
        }
        <div class="rating">
            <div class="rate">
                30%
            </div>
            <div class="rate">
                45%
            </div>
        </div>
    </div>
    <hr>
    <div class="btn-container">
        <div class="btn-div">
            <app-button [Text]="'Apply Filter'" [btnClass]="add_filter"></app-button>
        </div>
        <div class="btn-div">
            <app-button [Text]="'Clear'" [btnClass]="clear"></app-button>
        </div>
    </div>

    

    

</div>
